<!DOCTYPE html>
<html>

  <title>Gasoline</title>
</head>

<body>
  <h1>Calculate amount of gasoline</h1>
  <p>Give gasoline price and how much money you are going to use</p>

  <form name="ask">
    gasoline price<input type="number" name="price"><br>
    amount of money<input type="number" name="money">
    You will get <input type="amount" name="amount">
  </form>
  <button type="button" onclick="myFunction()">Calculate</button>
  <script>
    function myFunction() {
      var price = Number(document.forms["ask"]["price"].value);
      var money = Number(document.forms["ask"]["money"].value);
      var total = money / price
      document.forms["ask"]["amount"].value = total;
      document.getElementById("demo").innerHTML = "You are going to get " + total + " liters of gasoline.";
    }
  </script>

  <div id="demo"></div>



  <h1>Calculate Average Speed</h1>
  <p>Give the time and how much distance you are going to travel</p>
  <form name="ask">
    Duration <input type="number" name="Duration"><br>
    Distance <input type="number" name="Distance">
  </form>
  <button type="button" onclick="myFunction()">Try Out </button>
  <p id="demo1"> </p>
  <script>
    function myFunction() {
      var Duration = Number(document.forms["ask"]["Duration"].value);
      var Distance = Number(document.forms["ask"]["Distance"].value);
      var total = Distance / Duration;
      document.getElementById('demo1').innerHTML = "Your average speed  " + total + " kilometers/hour Happy Journey"
    }
  </script>
